<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://secure.gravatar.com/blavatar/9fbedcd4e26870fff807f789281aecac367fdf8212a9f08297d1510c2b4b0335?s=32" type="image/x-icon">
    <title>Ticket Counter</title>
    <audio id="beepSound" src="beep.mp3" preload="auto"></audio>
</head>
<body>
    <header>
        <div class="header-content">
            <a href=""><img src="logo.svg" alt="Automattic Logo" class="logo"></a>
        </div>
    </header>

    <main>


        <div class="app-container app-main">
            <!-- Main App Section -->
            <div class="column container counter">
                <h2>Ticket Count</h2>
                <input type="number" id="count" value="0" min="0">
                <div class="counter-buttons">
                    <div class="button-group">
                        <button id="increase">+</button>
                        <button id="decrease">-</button>
                    </div>
                    <button id="resetCounter">Reset Counter</button>
                </div>
                <h2>
                    <span>Timer <span id="timerStatus" class="status-circle"></span></span>
                </h2>
                <div id="timerDisplay">0:00</div>
                <div class="timer-buttons">
                    <button id="startTimer">Play</button>
                    <button id="stopTimer">Stop</button>
                    <button id="resetTimer">Reset Timer</button>
                </div>
                <div>
                    <p class="version">Version 1.5 <a href="https://github.com/AminMehrani/Ticket-counter">ðŸ‘‰ Changelog</a></p>
                </div>
            </div>
    
            
    
            <!-- Sound Settings Section -->
    
            <div class="column app-container soundcol">
                <!-- Other sections remain unchanged -->
                
                <div class="sound-settings">
                    <label for="soundInterval">Sound Interval (minutes):</label>
                    <input type="number" id="soundInterval" value="1" min="1" step="1">
                    <button id="setSoundInterval">Set Interval</button>
    
                    <p id="soundtimer"> <img id="soundicon" src="sound.svg" alt="">: <span id="soundTimerDisplay">0:00</span></p>
                    
                </div>
            
                <!-- Timer display section -->
                
            
                <!-- Other sections remain unchanged -->
            </div>
    
    
    
        </div>


    </main>

    

    <footer>
        <section>
            <div class="copyright">
                <p>This app was made by <a href="https://aminpm.site"><b>Amin.PM</b></a> for <a href="https://automattic.com/"><b>Â©Automattic</b></a></p>
            </div>
        </section>
    </footer>

    <script src="script.js"></script>
    <script src="HackTimer.js"></script>
    <script src="HackTimerWorker.js"></script>
</body>
</html>
